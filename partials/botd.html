<div ng-controller="BooksController" id="container">
  <h1> Bookshelf </h1>
  <a href="#/home" class="btn btn-primary">Home</a></br></br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Book Information</h3>
    </div>
    <div class="panel-body">
      <ul>
        <input class="form-control" ng-model="searchText" placeholder="Search Library...">

        <li ng-repeat="book in library | filter: searchText" class="book">
        <button ng-click="book.getBookInfo()" class="right btn btn-sm btn-primary">Get Reviews</button>
          <span class="title"> {{ book.title }} </span></br>
          <span> {{ book.author }} </span>

          <div ng-show="book.fetched" class="panel panel-success"> 
            <img ng-src="{{book.image}}"> </img> </br> 
            {{ book.description }} 
            
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>
